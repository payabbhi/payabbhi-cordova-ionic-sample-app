<ion-content class="card-background-page">
  <img class="brand" src="assets/icon/icon-payabbhi.svg" alt="">
  <ion-card>
    <img class="box" src="assets/icon/icon-box.png" alt="">
    <ion-card-content>
      <h1 text-uppercase text-center class="heading">Payabbhi Store</h1>
      <div margin text-center class="punchline">Click to experience fast and easy checkout with Payabbhi</div>
      <button ion-button block (click)="pay($event)">{{ payButtonLabel }} </button>
    </ion-card-content>
  </ion-card>
</ion-content>
